<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Completed</title>
  <style>
    body {
      background: radial-gradient(circle, #000000, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #ddd;
      text-align: center;
      overflow: hidden;
    }
    .logo-container {
      background-color: black;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease-in-out;
    }
    .logo-container:hover {
      transform: translateY(-5px);
    }
    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.6));
      animation: logoPulse 2s infinite alternate ease-in-out;
      display: block; /* Ensures the logo is a block element for consistent spacing */
      margin-left: auto; /* Centers the logo horizontally */
      margin-right: auto;
    }
    h3 {
      font-size: 1.6em;
      font-weight: 500;
      margin-top: 25px;
      line-height: 1.7;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      animation: textFadeIn 1.5s ease-out;
      margin-left: auto; /* Centers the text horizontally */
      margin-right: auto;
      max-width: 80%; /* Limits the width of the text for better readability */
    }

    @keyframes logoPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Your Logo" class="logo">
    <h3>GRATTIS!<br>Din Swoopt-kundenk√§t har nu skickats till Swoopt-teamet.</h3>
  </div>
</body>
</html>
